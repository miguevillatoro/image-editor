<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport"
	content="width=device-width, initial-scale=1.0">
	<title>Image Editor</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/jpg" href="img/favicon.jpg">

</head>
<body>

	<div class="content">

		<div class="editor">

			<div class="filter">
				<label for="blur">Blur</label>
				<input type="range" min="0" max="5" value="0" step="0.1" id="blur">
			</div>

			<div class="filter">
				<label for="contrast">Contrast</label>
				<input type="range" min="0" max="200" value="100" id="contrast" >
			</div>

			<div class="filter">
				<label for="hue-rotate">Hue-Rotate</label>
				<input type="range" min="0" max="360" value="0" id="hue-rotate">
			</div>

			<div class="filter">
				<label for="sepia">Sepia</label>
				<input type="range" min="0" max="100" value="0" id="sepia">
			</div>	
			<div class="flip-buttons">
				<div class="flip-option">
				   <input type="radio" name="flip" id="no-flip" checked="">

				    <label for="no-flip">No Rotate</label>	
			    </div>
			    <div class="flip-option">
				    <input type="radio" name="flip" id="flip-x">

				    <label for="flip-x">Rotate Horizontal</label>
			    </div>
			    <div class="flip-option">
			        <input type="radio" name="flip" id="flip-y">

			         <label for="flip-y">Rotate Vertical</label>
		         </div>
		    </div>

		</div>
		<div class="editionresult">
			
			<figure class="image-container">
				<img id="upload-image">
			</figure>

			<input type="file" id="unpload-button" accept="image/*">

			<label for="unpload-button">Upload an Image</label>
		</div>

		<div class="divbtn2"><a href="index.html" class="btn2">Back</a></div>

	</div>

	<script src="js/script.js"></script>
</body>
</html>
